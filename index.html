<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://storm-components.netlify.app/components.css" />
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="./ecom-css/header.css" />
    <link rel="stylesheet" href="./ecom-css/footer.css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Stormpoint</title>
</head>

<body>
    <section class="landing-container">
        <nav>
            <div class="navbar">
                <h1 class="name"><i class="fas fa-bolt"></i> Stormpoint</h1>
                <input class="input-w" placeholder="Search" type="text" />
                <div class="margin-left-auto">
                    <button class="btn disabled-btn">Login</button>
                    <button class="btn disabled-btn">Sign Up</button>
                    <div class="icon-container">
                        <div class="badge">
                            <a href="./wishlist-page/wishlist.html">
                                <i class="far fa-heart icon1"></i>
                            </a>
                            <div class="number number-change">0</div>
                        </div>
                        <div class="badge">
                            <a href="./cart-page/cart.html"><i class="fas fa-shopping-cart icon"></i></a>
                            <div class="number">0</div>
                        </div>
                        <i id="toggle-theme" class="fas fa-moon icon"></i>
                    </div>
                </div>
            </div>
            <input class="mobile-input" type="text" placeholder="Search" />
        </nav>
        <div class="showcase-container">
            <div class="title-container">
                <h1 class="name">Stormpoint</h1>
                <p>"Build Your Ultimate Setup"</p>
                <a href="./product-page/product.html"><button class="btn primary-btn">Shop Now</button></a>
            </div>
            <div class="section-title">
                <h1>Featured Brands</h1>
            </div>
            <div class="underline"></div>
            <div class="categories-section">
                <div class="category">
                    <img class="rsp-img"
                        src="https://scontent.fpnq10-1.fna.fbcdn.net/v/t1.6435-9/118580527_3622803024464915_6498428347787992329_n.png?_nc_cat=1&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=1Yjk2LcO-14AX9aFoJm&_nc_ht=scontent.fpnq10-1.fna&oh=00_AT9uixs5CHoR6Tp_G6Y2i_TuBwTaTtcEGKdJLeRxZlG2Cw&oe=622051D7"
                        alt="" />
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://yt3.ggpht.com/ytc/AKedOLRnJzEdYJp3NbJEoTC8toUX4_d8ALFVqM-Bo2UIXA=s900-c-k-c0x00ffffff-no-rj"
                        alt="" />
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://yt3.ggpht.com/ytc/AKedOLRy4UNsg6Ytvoi8Pn-r82YxUmkMsaSm49_rqI8Z6lk=s900-c-k-c0x00ffffff-no-rj"
                        alt="" />
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://media-exp1.licdn.com/dms/image/C510BAQF5005y4n-01Q/company-logo_200_200/0/1519877464357?e=1651708800&v=beta&t=q6xMy18Un5t7f_MvwVIZ1dqTPgq_WURgOlX8yTWduT0"
                        alt="" />
                </div>
            </div>
            <div class="section-title">
                <h1>Featured Categories</h1>
            </div>
            <div class="underline"></div>
            <div class="categories-section">
                <div class="category">
                    <img class="rsp-img"
                        src="https://cdn.mdcomputers.in/image/cache/catalog/processor/amd/100-100000063wof/100-100000063wof-image_main-600x600.jpg"
                        alt="" />
                    <h2>Processor</h2>
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://www.vishalperipherals.in/image/cache/catalog/ZOTAC%20GAMING%20GEFORCE%20RTX%203060%20AMP%20WHITE%20EDITION%2012GB%20GDDR6%20GRAPHICS%20CARD/zt-a30600f-10p-image06-550x550w.jpg"
                        alt="" />
                    <h2>Graphic Card</h2>
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://www.pcstudio.in/wp-content/uploads/2020/10/HyperX-Fury-RGB-32GB-3600MHz-DDR4-CL18-DIMM-1.jpg"
                        alt="" />
                    <h2>Ram</h2>
                </div>
                <div class="category">
                    <img class="rsp-img"
                        src="https://cdn.shopify.com/s/files/1/0912/2482/products/1000058141_large.jpg?v=1592473628"
                        alt="" />
                    <h2>Cabinet</h2>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <h2>Made by Dhruv Samant</h2>
                <div class="footer-icon-container">
                    <a href="https://github.com/B0llu"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/TheBestDhruv"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </section>
    <script src="./ecom-js/theme.js"></script>
</body>

</html>
