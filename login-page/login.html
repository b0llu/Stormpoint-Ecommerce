<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://storm-components.netlify.app/components.css" />
    <link rel="stylesheet" href="../ecom-css/login-grid-layout.css" />
    <link rel="stylesheet" href="../ecom-css/header.css" />
    <link rel="stylesheet" href="../ecom-css/footer.css" />
    <link rel="stylesheet" href="../ecom-css/sidebar.css" />
    <link rel="stylesheet" href="../ecom-css/section.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Product | Stormpoint</title>
</head>

<body>
    <section class="landing-container">
        <nav>
            <div class="navbar">
                <a href="../product-page/product.html">
                    <h1 class="name"><i class="fas fa-bolt"></i> Stormpoint</h1>
                </a>
                <input class="header-input" placeholder="Search" type="text" />
                <div class="margin-left-auto">
                    <div class="icon-container">
                        <div class="badge">
                            <a href="./wishlist.html">
                                <i class="fa-solid fas fa-user"></i>
                            </a>
                            <div class="number icon1">0</div>
                            <a href="../cart-page/cart.html">Profile</a> 
                        </div>
                        <div class="badge">
                            <a href="./wishlist.html">
                                <i class="far fa-heart"></i>
                            </a>
                            <div class="number icon2">0</div>
                            <a href="../cart-page/cart.html">Wishlist</a> 
                        </div>
                        <div class="badge">
                            <a href="../cart-page/cart.html">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                            <div class="number icon3">0</div>
                            <a href="../cart-page/cart.html">Cart</a> 
                        </div>
                        <i id="toggle-theme" class="fas fa-moon icon"></i>
                    </div>
                </div>
            </div>
            <input class="mobile-input" type="text" placeholder="Search" />
        </nav>
        <section>
            <main class="main-content">
                <div class="login-container card-shadow">
                    <h1>Login</h1>
                    <label for="username">Email address:</label>
                    <input class="block-inputs" placeholder="JohnWick@gmail.com" type="text">
                    <label for="password">Password:</label>
                    <input class="block-inputs" placeholder="*****" type="password">
                    <p><input type="checkbox"> Remember me</p>
                    <a class="btn-forgot" href="#">Forgot your password?</a>
                    <a class="btn-login btn btn-primary" href="#">Login</a>
                    <a class="btn-sign-up" href="../signup-page/signup.html">Create New Account <i class="fas fa-chevron-right"></i></a>
                </div>
            </main>
        </section>
        <footer>
            <div class="footer">
                <h2>Made by Dhruv Samant</h2>
                <div class="footer-icon-container">
                    <a href="https://github.com/B0llu"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/TheBestDhruv"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </section>
    <script src="../ecom-js/theme.js"></script>
</body>

</html>
