<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://storm-components.netlify.app/components.css" />
    <link rel="stylesheet" href="../ecom-css/wishlist-grid-layout.css" />
    <link rel="stylesheet" href="../ecom-css/header.css" />
    <link rel="stylesheet" href="../ecom-css/footer.css" />
    <link rel="stylesheet" href="../ecom-css/sidebar.css" />

    <link rel="stylesheet" href="./wishlist.css" />
    <link rel="stylesheet" href="../ecom-css/media-query.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <title>Product | Stormpoint</title>
</head>

<body>
    <section class="landing-container">
        <nav>
            <div class="navbar">
                <a href="../product-page/product.html">
                    <h1 class="name"><i class="fas fa-bolt"></i> Stormpoint</h1>
                </a>
                <input class="header-input" placeholder="Search" type="text" />
                <div class="margin-left-auto">
                    <a href="../login-page/login.html">
                        <button class="btn disabled-btn">Login</button>
                    </a>
                    <a href="">
                        <button class="btn disabled-btn">Sign Up</button>
                    </a>
                    <div class="icon-container">
                        <div class="badge">
                            <a href="./wishlist.html">
                                <i class="far fa-heart icon1"></i>
                            </a>
                            <div class="number number-change">0</div>
                        </div>
                        <div class="badge">
                            <a href="../cart-page/cart.html"><i class="fas fa-shopping-cart icon"></i></a>
                            <div class="number">0</div>
                        </div>
                        <i id="toggle-theme" class="fas fa-moon icon"></i>
                    </div>
                </div>
            </div>
            <input class="mobile-input" type="text" placeholder="Search" />
        </nav>
        <section>
            <h1 class="title">My Wishlist (4)</h1>

                    <h2 class="card-subtitle">Nvidia</h2>
                    <p class="card-description">Your Text</p>
                    <div class="card-btn">
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
                <div class="card-container product-card card-shadow">
                    <img class="card-img" src="https://picsum.photos/400/400" alt="..." />

                    <h2 class="card-subtitle">Nvidia</h2>
                    <p class="card-description">Your Text</p>
                    <div class="card-btn">
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
                <div class="card-container product-card card-shadow">

                    <p class="card-description">Your Text</p>

                </div>

                    <h2 class="card-subtitle">Nvidia</h2>
                    <p class="card-description">Your Text</p>
                    <div class="card-btn">
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <h2>Made by Dhruv Samant</h2>
                <div class="footer-icon-container">
                    <a href="https://github.com/B0llu"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/TheBestDhruv"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </section>
    <script src="../ecom-js/theme.js"></script>
    <script src="../ecom-js/sidebar.js"></script>
